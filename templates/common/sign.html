{{!-- 注：使用在 2 处位置 --}}
{{#if user }}
    <button class="s-btn s-btn__dropdown" role="button" aria-controls="user-dashboard" data-controller="s-popover"
        data-action="s-popover#toggle" data-s-popover-placement="bottom-start"
        data-s-popover-toggle-class="is-selected">
        <span class="fw-bold ff-sans fs-body2 va-middle">{{ user.nickname }}</span>
    </button>
{{else}}
    <a class="p6 s-btn {{ sign-in-nav-selected }}" href="/{{ language }}/sign-in">
        {{ lang "sign-in" }}
    </a>
    <a class="p6 s-btn {{ register-nav-selected }}" href="/{{ language }}/register">
        {{ lang "register" }}
    </a>
{{/if}}
